<!DOCTYPE html>
<html>
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        @media screen and (min-width: 480px) {
            body {
                background-color: lightgreen;
            }
        }
        .flex-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            position: sticky;
            top: 0;
        }
    </style>
<title>My Product Landing Page</title>
</head>
<body id="main">

    <header id="header">
        <img src="headerimg.jpg" alt="header img" id="header-img">
        
        <nav id="nav-bar">
            <a href="#header" class="nav-link">Top</a> |
            <a href="#form" class="nav-link">Form</a> |
            <a href="#video" class="nav-link">Video</a> 
        </nav> 
    </header>
    <h1 id="title">Product</h1>

    <video width="320" height="240" id="video". controls>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video> 

    <div class="flex-container">
        <div>Color 1</div>
        <div>Color 2</div>
        <div>Color 3</div>
      </div> 
   

    <form id="form" action="https://www.freecodecamp.com/email-submit"  method="post">

        <label for="email"  id="email-label"  >
            <input type="email" id="email" name="email" placeholder="me@example.com" required>
            email
        </label>

        <input type="submit" value="Submit" id="submit">

    </form>

</body>
</html>
